<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Dashboard - Ricc Market</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0f;
            color: white;
            min-height: 100vh;
        }

        /* ===== MOBILE FIRST ===== */
        .dashboard-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Mobile Bottom Navigation */
        .mobile-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #15151f;
            border-top: 1px solid #222230;
            display: flex;
            justify-content: space-around;
            padding: 8px 4px;
            z-index: 1000;
        }

        .mobile-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px 12px;
            border-radius: 12px;
            color: #a0a0b0;
            text-decoration: none;
            font-size: 0.7rem;
            transition: all 0.2s;
            cursor: pointer;
            background: transparent;
            border: none;
            width: auto;
        }

        .mobile-nav-item i {
            font-size: 1.2rem;
        }

        .mobile-nav-item.active {
            color: #0066ff;
            background: rgba(0,102,255,0.1);
        }

        .mobile-nav-item:active {
            background: rgba(255,255,255,0.1);
        }

        /* Hide sidebar on mobile */
        .sidebar {
            display: none;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px 16px 80px 16px;
            width: 100%;
        }

        /* Header */
        .dashboard-header {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 24px;
        }

        .dashboard-header h1 {
            font-size: 1.8rem;
            background: linear-gradient(135deg, white, #a0a0b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #15151f;
            padding: 12px 16px;
            border-radius: 16px;
            border: 1px solid #222230;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0066ff, #00ccff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .user-email {
            color: #a0a0b0;
            font-size: 0.8rem;
            word-break: break-all;
        }

        /* Search Box */
        .search-box {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        .search-box input {
            flex: 1;
            padding: 14px 16px;
            background: #15151f;
            border: 1px solid #222230;
            border-radius: 12px;
            color: white;
            font-size: 0.95rem;
            outline: none;
        }

        .search-box input:focus {
            border-color: #0066ff;
        }

        .search-box input::placeholder {
            color: #3a3a4a;
        }

        /* Products Grid */
        .products-grid {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 20px;
        }

        .product-card {
            background: #15151f;
            border: 1px solid #222230;
            border-radius: 20px;
            padding: 20px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .product-card:active {
            background: #1a1a2a;
            transform: scale(0.98);
        }

        .product-store {
            color: #00ccff;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: block;
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: white;
            line-height: 1.4;
        }

        .product-desc {
            color: #a0a0b0;
            font-size: 0.9rem;
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-top: 12px;
            border-top: 1px solid #222230;
        }

        .product-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: #0066ff;
        }

        .product-sales {
            color: #a0a0b0;
            font-size: 0.85rem;
        }

        .product-actions {
            display: flex;
            gap: 12px;
        }

        .btn-detail, .btn-buy {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            text-align: center;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
        }

        .btn-detail {
            background: transparent;
            border: 1px solid #222230;
            color: white;
        }

        .btn-buy {
            background: linear-gradient(135deg, #0066ff, #00ccff);
            color: white;
        }

        .btn-detail:active, .btn-buy:active {
            transform: scale(0.95);
            opacity: 0.9;
        }

        /* Store Section */
        .store-section {
            background: #15151f;
            border: 1px solid #222230;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .store-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .store-header h2 {
            font-size: 1.3rem;
            color: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0066ff, #00ccff);
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-primary:active {
            transform: scale(0.95);
        }

        .store-form {
            background: #0a0a0f;
            padding: 20px;
            border-radius: 16px;
            margin-top: 16px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            color: #a0a0b0;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 14px;
            background: #15151f;
            border: 1px solid #222230;
            border-radius: 12px;
            color: white;
            font-size: 0.95rem;
            outline: none;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #0066ff;
        }

        /* My Products Grid */
        .my-products-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 16px;
        }

        .my-product-card {
            background: #0a0a0f;
            border: 1px solid #222230;
            border-radius: 16px;
            padding: 16px;
        }

        .my-product-card h4 {
            font-size: 1rem;
            margin-bottom: 8px;
            color: white;
        }

        .my-product-price {
            color: #0066ff;
            font-weight: 600;
            font-size: 1.1rem;
            margin: 10px 0;
        }

        .my-product-actions {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }

        .edit-btn, .delete-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .edit-btn {
            background: #0066ff;
            color: white;
        }

        .delete-btn {
            background: #ff3366;
            color: white;
        }

        .edit-btn:active, .delete-btn:active {
            transform: scale(0.95);
        }

        /* Profile Info */
        .profile-info {
            background: #0a0a0f;
            padding: 20px;
            border-radius: 16px;
        }

        .profile-info p {
            color: #a0a0b0;
            margin: 12px 0;
            font-size: 0.95rem;
        }

        .profile-info strong {
            color: white;
            width: 100px;
            display: inline-block;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #a0a0b0;
        }

        .empty-state i {
            font-size: 3rem;
            color: #222230;
            margin-bottom: 16px;
        }

        .empty-state h3 {
            color: white;
            margin-bottom: 8px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #a0a0b0;
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #0066ff;
        }

        /* ===== TABLET & DESKTOP ===== */
        @media (min-width: 768px) {
            .dashboard-container {
                flex-direction: row;
            }

            .mobile-nav {
                display: none;
            }

            .sidebar {
                display: block;
                width: 260px;
                background: #15151f;
                border-right: 1px solid #222230;
                position: fixed;
                height: 100vh;
                overflow-y: auto;
            }

            .sidebar-header {
                padding: 24px 20px;
                border-bottom: 1px solid #222230;
            }

            .sidebar-header .logo {
                font-size: 1.3rem;
                font-weight: 700;
                background: linear-gradient(135deg, #0066ff, #00ccff);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                margin-bottom: 8px;
            }

            .sidebar-header .user-email {
                color: #a0a0b0;
                font-size: 0.8rem;
                word-break: break-all;
            }

            .sidebar-menu {
                list-style: none;
                padding: 16px 0;
            }

            .sidebar-menu li {
                margin-bottom: 4px;
            }

            .sidebar-menu a {
                display: flex;
                align-items: center;
                gap: 12px;
                padding: 12px 20px;
                color: #a0a0b0;
                text-decoration: none;
                font-size: 0.9rem;
                transition: all 0.2s;
                cursor: pointer;
            }

            .sidebar-menu a:hover,
            .sidebar-menu a.active {
                background: #1a1a2a;
                color: white;
                border-left: 3px solid #0066ff;
            }

            .sidebar-menu a i {
                width: 20px;
                color: #0066ff;
            }

            .main-content {
                margin-left: 260px;
                width: calc(100% - 260px);
                padding: 30px;
            }

            .dashboard-header {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }

            .user-info {
                width: auto;
            }

            .products-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 20px;
            }

            .my-products-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Mobile Bottom Navigation -->
        <nav class="mobile-nav">
            <button class="mobile-nav-item active" onclick="showTab('home')">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </button>
            <button class="mobile-nav-item" onclick="showTab('store')">
                <i class="fas fa-store"></i>
                <span>Toko</span>
            </button>
            <button class="mobile-nav-item" onclick="showTab('products')">
                <i class="fas fa-box"></i>
                <span>Produk</span>
            </button>
            <button class="mobile-nav-item" onclick="showTab('profile')">
                <i class="fas fa-user"></i>
                <span>Profil</span>
            </button>
            <button class="mobile-nav-item" id="mobileLogoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </nav>

        <!-- Desktop Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">Ricc Market</div>
                <div class="user-email" id="sidebarUserEmail">Loading...</div>
            </div>
            
            <ul class="sidebar-menu">
                <li><a href="#" class="active" onclick="showTab('home'); return false;"><i class="fas fa-home"></i> <span>Home</span></a></li>
                <li><a href="#" onclick="showTab('store'); return false;"><i class="fas fa-store"></i> <span>Toko Saya</span></a></li>
                <li><a href="#" onclick="showTab('products'); return false;"><i class="fas fa-box"></i> <span>Produk Saya</span></a></li>
                <li><a href="#" onclick="showTab('profile'); return false;"><i class="fas fa-user"></i> <span>Profil</span></a></li>
                <li><a href="#" id="desktopLogoutBtn"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a></li>
            </ul>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Loading State -->
            <div id="loadingSpinner" class="loading" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading...</p>
            </div>

            <!-- HOME TAB -->
            <div id="home-tab" class="tab-content">
                <div class="dashboard-header">
                    <h1>Semua Produk</h1>
                    <div class="user-info">
                        <div class="user-avatar" id="userAvatar">ðŸ‘¤</div>
                        <div class="user-details">
                            <div class="user-name" id="userNameDisplay">Loading...</div>
                            <div class="user-email" id="userEmailDisplay">Loading...</div>
                        </div>
                    </div>
                </div>

                <div class="search-box">
                    <input type="text" id="searchProducts" placeholder="Cari produk...">
                </div>

                <div class="products-grid" id="allProductsGrid">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Memuat produk...</p>
                    </div>
                </div>
            </div>
            
            <!-- STORE TAB -->
            <div id="store-tab" class="tab-content" style="display: none;">
                <div class="dashboard-header">
                    <h1>Toko Saya</h1>
                </div>
                <div class="store-section" id="storeSection">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Memuat toko...</p>
                    </div>
                </div>
            </div>
            
            <!-- PRODUCTS TAB -->
            <div id="products-tab" class="tab-content" style="display: none;">
                <div class="dashboard-header">
                    <h1>Produk Saya</h1>
                    <button class="btn-primary" onclick="window.location.href='/#upload'">
                        <i class="fas fa-plus"></i> Tambah Produk
                    </button>
                </div>
                <div class="my-products-grid" id="myProductsGrid">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Memuat produk...</p>
                    </div>
                </div>
            </div>
            
            <!-- PROFILE TAB -->
            <div id="profile-tab" class="tab-content" style="display: none;">
                <div class="dashboard-header">
                    <h1>Profil Saya</h1>
                </div>
                <div class="store-section" id="profileSection">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Memuat profil...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentStore = null;
        let allProducts = [];

        // Show loading
        function showLoading(show) {
            document.getElementById('loadingSpinner').style.display = show ? 'flex' : 'none';
        }

        // Check auth
        async function checkAuth() {
            try {
                const res = await fetch('/api/me');
                const data = await res.json();
                
                if (data.user) {
                    currentUser = data.user;
                    document.getElementById('sidebarUserEmail').textContent = currentUser.email;
                    document.getElementById('userNameDisplay').textContent = currentUser.name;
                    document.getElementById('userEmailDisplay').textContent = currentUser.email;
                    document.getElementById('userAvatar').textContent = currentUser.name.charAt(0).toUpperCase();
                    
                    await loadAllProducts();
                    await loadStoreInfo();
                    await loadMyProducts();
                    loadProfileInfo();
                } else {
                    window.location.href = '/login.html';
                }
            } catch (error) {
                console.error('Auth error:', error);
                window.location.href = '/login.html';
            }
        }

        // Load all products
        async function loadAllProducts() {
            try {
                const res = await fetch('/api/products');
                allProducts = await res.json();
                displayProducts(allProducts);
            } catch (error) {
                console.error('Load products error:', error);
                document.getElementById('allProductsGrid').innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-circle"></i><h3>Gagal memuat produk</h3><p>Silakan coba lagi</p></div>';
            }
        }

        function displayProducts(products) {
            const grid = document.getElementById('allProductsGrid');
            
            if (products.length === 0) {
                grid.innerHTML = '<div class="empty-state"><i class="fas fa-box-open"></i><h3>Belum ada produk</h3></div>';
                return;
            }
            
            grid.innerHTML = products.map(p => `
                <div class="product-card" onclick="showDetail('${p.id}')">
                    <span class="product-store">${p.storeName || 'TOKO RICC'}</span>
                    <h3 class="product-title">${p.title}</h3>
                    <p class="product-desc">${p.description.substring(0, 80)}...</p>
                    <div class="product-meta">
                        <span class="product-price">Rp ${(p.price * 1000000).toLocaleString('id-ID')}</span>
                        <span class="product-sales">${p.sales || 0} sold</span>
                    </div>
                    <div class="product-actions">
                        <button class="btn-detail" onclick="event.stopPropagation(); showDetail('${p.id}')">Detail</button>
                        <button class="btn-buy" onclick="event.stopPropagation(); buyProduct('${p.id}')">Beli</button>
                    </div>
                </div>
            `).join('');
            
            // Search functionality
            document.getElementById('searchProducts').addEventListener('input', (e) => {
                const search = e.target.value.toLowerCase();
                const filtered = allProducts.filter(p => 
                    p.title.toLowerCase().includes(search) || 
                    p.description.toLowerCase().includes(search)
                );
                displayProducts(filtered);
            });
        }

        // Load store info
        async function loadStoreInfo() {
            try {
                const res = await fetch('/api/my-store');
                const data = await res.json();
                
                const section = document.getElementById('storeSection');
                
                if (data.store) {
                    currentStore = data.store;
                    section.innerHTML = `
                        <div class="store-header">
                            <h2>${currentStore.name}</h2>
                        </div>
                        <div class="profile-info">
                            <p><strong>Deskripsi:</strong> ${currentStore.description || '-'}</p>
                            <p><strong>Total Produk:</strong> ${currentStore.products?.length || 0}</p>
                        </div>
                    `;
                } else {
                    section.innerHTML = `
                        <div class="store-header">
                            <h2>Buka Toko</h2>
                            <button class="btn-primary" onclick="showStoreForm()">Buka Toko</button>
                        </div>
                        <div id="storeFormContainer"></div>
                    `;
                }
            } catch (error) {
                console.error('Load store error:', error);
            }
        }

        window.showStoreForm = () => {
            const container = document.getElementById('storeFormContainer');
            container.innerHTML = `
                <div class="store-form">
                    <h3>Buat Toko Baru</h3>
                    <div class="form-group">
                        <label>Nama Toko</label>
                        <input type="text" id="storeName" placeholder="Contoh: Toko RICC">
                    </div>
                    <div class="form-group">
                        <label>Deskripsi</label>
                        <textarea id="storeDesc" rows="3" placeholder="Jelaskan toko Anda..."></textarea>
                    </div>
                    <button class="btn-primary" onclick="createStore()">Buat Toko</button>
                </div>
            `;
        };

        window.createStore = async () => {
            const name = document.getElementById('storeName').value;
            const desc = document.getElementById('storeDesc').value;
            
            if (!name) {
                alert('Nama toko harus diisi');
                return;
            }
            
            try {
                showLoading(true);
                const res = await fetch('/api/create-store', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ storeName: name, storeDescription: desc })
                });
                
                const data = await res.json();
                showLoading(false);
                
                if (data.success) {
                    alert('Toko berhasil dibuat!');
                    loadStoreInfo();
                    showTab('store');
                } else {
                    alert(data.error || 'Gagal buat toko');
                }
            } catch (error) {
                showLoading(false);
                alert('Gagal buat toko');
            }
        };

        // Load my products
        async function loadMyProducts() {
            try {
                if (!currentStore) {
                    document.getElementById('myProductsGrid').innerHTML = '<div class="empty-state"><i class="fas fa-store"></i><h3>Buka toko dulu</h3><p>Buat toko untuk mulai menjual</p></div>';
                    return;
                }
                
                const res = await fetch(`/api/products/store/${currentStore.id}`);
                const products = await res.json();
                
                const grid = document.getElementById('myProductsGrid');
                
                if (products.length === 0) {
                    grid.innerHTML = '<div class="empty-state"><i class="fas fa-box-open"></i><h3>Belum ada produk</h3><p><button class="btn-primary" onclick="window.location.href=\'/#upload\'">Upload Produk</button></p></div>';
                    return;
                }
                
                grid.innerHTML = products.map(p => `
                    <div class="my-product-card">
                        <h4>${p.title}</h4>
                        <p class="product-desc">${p.description.substring(0, 50)}...</p>
                        <div class="my-product-price">Rp ${(p.price * 1000000).toLocaleString('id-ID')}</div>
                        <div class="my-product-actions">
                            <button class="edit-btn" onclick="editProduct('${p.id}')">Edit</button>
                            <button class="delete-btn" onclick="deleteProduct('${p.id}')">Hapus</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Load my products error:', error);
            }
        }

        // Load profile
        function loadProfileInfo() {
            const section = document.getElementById('profileSection');
            section.innerHTML = `
                <div class="profile-info">
                    <p><strong>Nama:</strong> ${currentUser?.name}</p>
                    <p><strong>Email:</strong> ${currentUser?.email}</p>
                    <p><strong>No. HP:</strong> ${currentUser?.phone || '-'}</p>
                    <p><strong>Member sejak:</strong> ${new Date(currentUser?.createdAt).toLocaleDateString('id-ID')}</p>
                </div>
            `;
        }

        // Tab switching
        window.showTab = (tab) => {
            document.querySelectorAll('.tab-content').forEach(t => t.style.display = 'none');
            document.getElementById(`${tab}-tab`).style.display = 'block';
            
            // Update active states
            document.querySelectorAll('.mobile-nav-item').forEach(item => item.classList.remove('active'));
            document.querySelectorAll('.sidebar-menu a').forEach(item => item.classList.remove('active'));
            
            if (tab === 'home') {
                document.querySelector('.mobile-nav-item[onclick="showTab(\'home\')"]').classList.add('active');
                document.querySelector('.sidebar-menu a[onclick="showTab(\'home\'); return false;"]').classList.add('active');
                loadAllProducts();
            }
            if (tab === 'store') {
                document.querySelector('.mobile-nav-item[onclick="showTab(\'store\')"]').classList.add('active');
                document.querySelector('.sidebar-menu a[onclick="showTab(\'store\'); return false;"]').classList.add('active');
                loadStoreInfo();
            }
            if (tab === 'products') {
                document.querySelector('.mobile-nav-item[onclick="showTab(\'products\')"]').classList.add('active');
                document.querySelector('.sidebar-menu a[onclick="showTab(\'products\'); return false;"]').classList.add('active');
                loadMyProducts();
            }
            if (tab === 'profile') {
                document.querySelector('.mobile-nav-item[onclick="showTab(\'profile\')"]').classList.add('active');
                document.querySelector('.sidebar-menu a[onclick="showTab(\'profile\'); return false;"]').classList.add('active');
            }
        };

        // Actions
        window.showDetail = (id) => {
            alert('Detail produk akan segera hadir!');
        };

        window.buyProduct = (id) => {
            const product = allProducts.find(p => p.id === id);
            alert(`Beli ${product.title}\n\nTransfer ke:\nGoPay: +6281543343778\nBCA: 1234567890\n\nKirim bukti ke Telegram`);
        };

        window.editProduct = (id) => {
            alert('Fitur edit menyusul');
        };

        window.deleteProduct = async (id) => {
            if (!confirm('Yakin ingin hapus produk ini?')) return;
            
            try {
                showLoading(true);
                const res = await fetch(`/api/products/${id}`, { method: 'DELETE' });
                const data = await res.json();
                showLoading(false);
                
                if (data.success) {
                    alert('Produk dihapus');
                    loadMyProducts();
                }
            } catch (error) {
                showLoading(false);
                alert('Gagal hapus');
            }
        };

        // Logout
        async function logout() {
            await fetch('/api/logout', { method: 'POST' });
            window.location.href = '/';
        }

        document.getElementById('mobileLogoutBtn').addEventListener('click', logout);
        document.getElementById('desktopLogoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            logout();
        });

        // Handle back button
        window.addEventListener('popstate', () => {
            showTab('home');
        });

        // Initialize
        checkAuth();
    </script>
</body>
</html>
