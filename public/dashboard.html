<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Ricc Marketing Place</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0f;
            color: white;
            font-family: 'Inter', sans-serif;
        }
        
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }
        
        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 250px;
            background: #15151f;
            border-right: 1px solid #222230;
            padding: 30px 0;
        }
        
        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid #222230;
            margin-bottom: 20px;
        }
        
        .sidebar-header .logo {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #0066ff, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }
        
        .sidebar-header .user-name {
            color: #a0a0b0;
            font-size: 0.9rem;
        }
        
        .sidebar-menu {
            list-style: none;
        }
        
        .sidebar-menu li {
            margin-bottom: 5px;
        }
        
        .sidebar-menu a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            color: #a0a0b0;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background: #1a1a2a;
            color: white;
            border-left: 3px solid #0066ff;
        }
        
        .sidebar-menu a i {
            width: 20px;
            color: #0066ff;
        }
        
        /* ===== MAIN CONTENT ===== */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .page-header h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, white, #a0a0b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #0066ff, #00ccff);
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        /* ===== PRODUCTS GRID ===== */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .product-card {
            background: #15151f;
            border: 1px solid #222230;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            border-color: #0066ff;
        }
        
        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .product-store {
            color: #00ccff;
            font-size: 0.85rem;
            text-transform: uppercase;
        }
        
        .product-category {
            background: #0066ff20;
            color: #0066ff;
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 0.75rem;
        }
        
        .product-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: white;
        }
        
        .product-desc {
            color: #a0a0b0;
            font-size: 0.9rem;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .product-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: #0066ff;
        }
        
        .product-sales {
            color: #a0a0b0;
            font-size: 0.85rem;
        }
        
        .product-footer {
            display: flex;
            gap: 10px;
        }
        
        .buy-btn, .detail-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .buy-btn {
            background: linear-gradient(135deg, #0066ff, #00ccff);
            color: white;
        }
        
        .detail-btn {
            background: transparent;
            border: 1px solid #222230;
            color: white;
        }
        
        .buy-btn:hover, .detail-btn:hover {
            transform: translateY(-2px);
        }
        
        /* ===== STORE SECTION ===== */
        .store-section {
            background: #15151f;
            border: 1px solid #222230;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .store-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .store-header h2 {
            color: white;
        }
        
        .create-store-btn {
            background: linear-gradient(135deg, #0066ff, #00ccff);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
        
        .store-form {
            background: #0a0a0f;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }
        
        .store-form.show {
            display: block;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            color: #a0a0b0;
            margin-bottom: 5px;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            background: #15151f;
            border: 1px solid #222230;
            border-radius: 8px;
            color: white;
        }
        
        .store-info {
            background: #0a0a0f;
            padding: 15px;
            border-radius: 8px;
        }
        
        .store-info p {
            color: #a0a0b0;
            margin: 5px 0;
        }
        
        .store-info strong {
            color: white;
        }
        
        /* ===== MY PRODUCTS ===== */
        .my-products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .my-product-card {
            background: #0a0a0f;
            border: 1px solid #222230;
            border-radius: 10px;
            padding: 15px;
        }
        
        .my-product-card h4 {
            margin-bottom: 10px;
            color: white;
        }
        
        .my-product-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .edit-btn, .delete-btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .edit-btn {
            background: #0066ff;
            color: white;
        }
        
        .delete-btn {
            background: #ff3366;
            color: white;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px;
            color: #a0a0b0;
        }
        
        .empty-state i {
            font-size: 4rem;
            color: #222230;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">Ricc Market</div>
                <div class="user-name" id="userNameDisplay">Loading...</div>
            </div>
            
            <ul class="sidebar-menu">
                <li><a href="#home" class="active" onclick="showTab('home')"><i class="fas fa-home"></i> Home (Semua Produk)</a></li>
                <li><a href="#store" onclick="showTab('store')"><i class="fas fa-store"></i> Toko Saya</a></li>
                <li><a href="#products" onclick="showTab('products')"><i class="fas fa-box"></i> Produk Saya</a></li>
                <li><a href="#profile" onclick="showTab('profile')"><i class="fas fa-user"></i> Profil</a></li>
                <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>
        
        <!-- MAIN CONTENT -->
        <div class="main-content">
            <!-- HOME TAB (Semua Produk) -->
            <div id="home-tab" class="tab-content">
                <div class="page-header">
                    <h1>Semua Produk</h1>
                    <div>
                        <input type="text" id="searchProducts" placeholder="Cari produk..." style="padding: 10px; background: #15151f; border: 1px solid #222230; border-radius: 8px; color: white; width: 250px;">
                    </div>
                </div>
                
                <div class="products-grid" id="allProductsGrid"></div>
            </div>
            
            <!-- STORE TAB -->
            <div id="store-tab" class="tab-content" style="display: none;">
                <div class="page-header">
                    <h1>Toko Saya</h1>
                </div>
                
                <div class="store-section" id="storeSection">
                    <div id="storeInfo"></div>
                    <div id="storeFormContainer"></div>
                </div>
            </div>
            
            <!-- PRODUCTS TAB (Produk Saya) -->
            <div id="products-tab" class="tab-content" style="display: none;">
                <div class="page-header">
                    <h1>Produk Saya</h1>
                    <a href="/index.html#upload" class="btn-primary">
                        <i class="fas fa-plus"></i> Tambah Produk
                    </a>
                </div>
                
                <div class="my-products-grid" id="myProductsGrid"></div>
            </div>
            
            <!-- PROFILE TAB -->
            <div id="profile-tab" class="tab-content" style="display: none;">
                <div class="page-header">
                    <h1>Profil Saya</h1>
                </div>
                
                <div class="store-section" id="profileInfo"></div>
            </div>
        </div>
    </div>
    
    <script>
        let currentUser = null;
        let currentStore = null;
        
        // Check authentication
        async function checkAuth() {
            try {
                const response = await fetch('/api/me');
                const data = await response.json();
                
                if (data.user) {
                    currentUser = data.user;
                    document.getElementById('userNameDisplay').textContent = currentUser.name;
                    loadAllProducts();
                    loadStoreInfo();
                    loadMyProducts();
                    loadProfileInfo();
                } else {
                    window.location.href = '/login.html';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = '/login.html';
            }
        }
        
        // Load all products (for home tab)
        async function loadAllProducts() {
            try {
                const response = await fetch('/api/products');
                const products = await response.json();
                
                const grid = document.getElementById('allProductsGrid');
                
                if (products.length === 0) {
                    grid.innerHTML = '<div class="empty-state"><i class="fas fa-box-open"></i><h3>Belum ada produk</h3><p>Jadi penjual pertama di marketplace ini!</p></div>';
                    return;
                }
                
                grid.innerHTML = products.map(product => `
                    <div class="product-card">
                        <div class="product-header">
                            <span class="product-store">${product.storeName || 'Toko RICC'}</span>
                            <span class="product-category">${product.category}</span>
                        </div>
                        <h3 class="product-title">${product.title}</h3>
                        <p class="product-desc">${product.description.substring(0, 80)}...</p>
                        <div class="product-meta">
                            <span class="product-price">Rp ${(product.price * 1000000).toLocaleString('id-ID')}</span>
                            <span class="product-sales">${product.sales || 0} terjual</span>
                        </div>
                        <div class="product-footer">
                            <button class="buy-btn" onclick="buyProduct('${product.id}')">Beli</button>
                            <button class="detail-btn" onclick="previewProduct('${product.id}')">Detail</button>
                        </div>
                    </div>
                `).join('');
                
                // Add search functionality
                document.getElementById('searchProducts')?.addEventListener('input', (e) => {
                    const search = e.target.value.toLowerCase();
                    const filtered = products.filter(p => 
                        p.title.toLowerCase().includes(search) || 
                        p.description.toLowerCase().includes(search)
                    );
                    
                    grid.innerHTML = filtered.map(product => `
                        <div class="product-card">
                            <div class="product-header">
                                <span class="product-store">${product.storeName || 'Toko RICC'}</span>
                                <span class="product-category">${product.category}</span>
                            </div>
                            <h3 class="product-title">${product.title}</h3>
                            <p class="product-desc">${product.description.substring(0, 80)}...</p>
                            <div class="product-meta">
                                <span class="product-price">Rp ${(product.price * 1000000).toLocaleString('id-ID')}</span>
                                <span class="product-sales">${product.sales || 0} terjual</span>
                            </div>
                            <div class="product-footer">
                                <button class="buy-btn" onclick="buyProduct('${product.id}')">Beli</button>
                                <button class="detail-btn" onclick="previewProduct('${product.id}')">Detail</button>
                            </div>
                        </div>
                    `).join('');
                });
                
            } catch (error) {
                console.error('Load products failed:', error);
            }
        }
        
        // Load store info
        async function loadStoreInfo() {
            try {
                const response = await fetch('/api/my-store');
                const data = await response.json();
                
                const storeInfo = document.getElementById('storeInfo');
                const storeForm = document.getElementById('storeFormContainer');
                
                if (data.store) {
                    currentStore = data.store;
                    storeInfo.innerHTML = `
                        <div class="store-info">
                            <p><strong>Nama Toko:</strong> ${currentStore.name}</p>
                            <p><strong>Deskripsi:</strong> ${currentStore.description || '-'}</p>
                            <p><strong>Total Produk:</strong> ${currentStore.products?.length || 0}</p>
                            <p><strong>Dibuat:</strong> ${new Date(currentStore.createdAt).toLocaleDateString('id-ID')}</p>
                        </div>
                    `;
                    storeForm.innerHTML = '';
                } else {
                    storeInfo.innerHTML = '<p style="color: #a0a0b0;">Anda belum punya toko.</p>';
                    storeForm.innerHTML = `
                        <button class="create-store-btn" onclick="showStoreForm()">Buka Toko Sekarang</button>
                        <div class="store-form" id="storeForm">
                            <h3>Buat Toko Baru</h3>
                            <div class="form-group">
                                <label>Nama Toko</label>
                                <input type="text" id="storeName" placeholder="Contoh: RICC Store">
                            </div>
                            <div class="form-group">
                                <label>Deskripsi Toko</label>
                                <textarea id="storeDesc" rows="3" placeholder="Jelaskan toko Anda..."></textarea>
                            </div>
                            <button class="btn-primary" onclick="createStore()">Buat Toko</button>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Load store failed:', error);
            }
        }
        
        // Show store form
        window.showStoreForm = () => {
            document.getElementById('storeForm').classList.add('show');
        };
        
        // Create store
        window.createStore = async () => {
            const name = document.getElementById('storeName').value;
            const desc = document.getElementById('storeDesc').value;
            
            if (!name) {
                alert('Nama toko harus diisi');
                return;
            }
            
            try {
                const response = await fetch('/api/create-store', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ storeName: name, storeDescription: desc })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Toko berhasil dibuat!');
                    loadStoreInfo();
                    showTab('store');
                } else {
                    alert(data.error || 'Gagal buat toko');
                }
            } catch (error) {
                alert('Terjadi kesalahan');
            }
        };
        
        // Load my products
        async function loadMyProducts() {
            try {
                if (!currentStore) {
                    document.getElementById('myProductsGrid').innerHTML = '<div class="empty-state"><i class="fas fa-store"></i><h3>Buat toko dulu</h3><p>Anda perlu buka toko sebelum bisa upload produk.</p></div>';
                    return;
                }
                
                const response = await fetch(`/api/products/store/${currentStore.id}`);
                const products = await response.json();
                
                const grid = document.getElementById('myProductsGrid');
                
                if (products.length === 0) {
                    grid.innerHTML = '<div class="empty-state"><i class="fas fa-box-open"></i><h3>Belum ada produk</h3><p><a href="/index.html#upload" style="color: #0066ff;">Upload produk pertama</a> sekarang!</p></div>';
                    return;
                }
                
                grid.innerHTML = products.map(product => `
                    <div class="my-product-card">
                        <h4>${product.title}</h4>
                        <p style="color: #a0a0b0; font-size: 0.9rem;">${product.description.substring(0, 50)}...</p>
                        <p style="color: #0066ff; font-weight: 600; margin: 10px 0;">Rp ${(product.price * 1000000).toLocaleString('id-ID')}</p>
                        <div class="my-product-actions">
                            <button class="edit-btn" onclick="editProduct('${product.id}')">Edit</button>
                            <button class="delete-btn" onclick="deleteProduct('${product.id}')">Hapus</button>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Load my products failed:', error);
            }
        }
        
        // Load profile info
        function loadProfileInfo() {
            const profileDiv = document.getElementById('profileInfo');
            profileDiv.innerHTML = `
                <div class="store-info">
                    <p><strong>Nama:</strong> ${currentUser?.name}</p>
                    <p><strong>Email:</strong> ${currentUser?.email}</p>
                    <p><strong>No. HP:</strong> ${currentUser?.phone || '-'}</p>
                    <p><strong>Member sejak:</strong> ${new Date(currentUser?.createdAt).toLocaleDateString('id-ID')}</p>
                </div>
            `;
        }
        
        // Buy product
        window.buyProduct = async (productId) => {
            const products = await (await fetch('/api/products')).json();
            const product = products.find(p => p.id === productId);
            
            alert(`
                ðŸ›’ Produk: ${product.title}
                ðŸ’° Harga: Rp ${(product.price * 1000000).toLocaleString('id-ID')}
                
                ðŸ“² Transfer ke:
                GoPay: +6281543343778 (RICC)
                BCA: 1234567890 a/n RICC
                
                ðŸ“¤ Kirim bukti ke Telegram: t.me/SukarnoHatta
                Setelah konfirmasi, file akan dikirim.
            `);
        };
        
        window.previewProduct = (productId) => {
            alert('Fitur detail produk sedang dikembangkan');
        };
        
        window.editProduct = (productId) => {
            alert('Edit produk (fitur akan segera hadir)');
        };
        
        window.deleteProduct = async (productId) => {
            if (!confirm('Yakin ingin menghapus produk ini?')) return;
            
            try {
                const response = await fetch(`/api/products/${productId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Produk berhasil dihapus');
                    loadMyProducts();
                } else {
                    alert(data.error || 'Gagal hapus produk');
                }
            } catch (error) {
                alert('Terjadi kesalahan');
            }
        };
        
        // Show tab
        window.showTab = (tab) => {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(t => t.style.display = 'none');
            
            // Show selected tab
            document.getElementById(`${tab}-tab`).style.display = 'block';
            
            // Update active menu
            document.querySelectorAll('.sidebar-menu a').forEach(a => a.classList.remove('active'));
            event.target.classList.add('active');
            
            // Refresh data if needed
            if (tab === 'home') loadAllProducts();
            if (tab === 'store') loadStoreInfo();
            if (tab === 'products') loadMyProducts();
        };
        
        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            await fetch('/api/logout', { method: 'POST' });
            window.location.href = '/index.html';
        });
        
        // Initialize
        checkAuth();
    </script>
</body>
</html>
