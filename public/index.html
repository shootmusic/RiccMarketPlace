<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricc Marketing Place</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">Ricc Market</div>
            <div class="nav-actions" id="navActions">
                <a href="/login.html" class="btn-outline">Login</a>
                <a href="/register.html" class="btn-primary">Daftar</a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <h1>Digital Product Marketplace</h1>
        <p>Jual & Beli Produk Digital • Support Semua Format File • Web3 Ready</p>
        <div class="hero-stats" id="stats"></div>
        <div class="hero-buttons">
            <a href="#products" class="btn-primary">Explore Products →</a>
            <a href="/register.html" class="btn-outline">Mulai Jualan</a>
        </div>
    </section>

    <section id="products" class="products">
        <h2>Digital Products</h2>
        <div class="products-grid" id="productsGrid"></div>
    </section>

    <footer>
        <p>© 2026 Ricc Marketing Place</p>
    </footer>

    <script>
        async function loadProducts() {
            const res = await fetch('/api/products');
            const products = await res.json();
            
            document.getElementById('stats').innerHTML = `
                <div>${products.length} Products</div>
                <div>0 Sellers</div>
                <div>0 Sales</div>
            `;
            
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(p => `
                <div class="product-card">
                    <h3>${p.title}</h3>
                    <p>${p.description.substring(0, 60)}...</p>
                    <div class="product-price">Rp ${(p.price * 1000000).toLocaleString()}</div>
                    <div class="product-actions">
                        <button onclick="alert('Detail')">Detail</button>
                        <button onclick="buyProduct('${p.id}')">Beli</button>
                    </div>
                </div>
            `).join('');
        }
        
        window.buyProduct = (id) => {
            window.location.href = '/login.html';
        };
        
        async function checkAuth() {
            const res = await fetch('/api/me');
            const data = await res.json();
            if (data.user) {
                document.getElementById('navActions').innerHTML = `
                    <a href="/dashboard.html" class="btn-primary">Dashboard</a>
                    <a href="#" id="logoutBtn" class="btn-outline">Logout</a>
                `;
                document.getElementById('logoutBtn').onclick = async (e) => {
                    e.preventDefault();
                    await fetch('/api/logout', { method: 'POST' });
                    window.location.reload();
                };
            }
        }
        
        loadProducts();
        checkAuth();
    </script>
</body>
</html>
